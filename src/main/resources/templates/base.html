<head th:fragment="head">
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <style>
        .logo-container {
            background-color: dodgerblue;
            color: aliceblue;
        }

        .logo {
            font-family: 'Handlee', cursive;
            font-size: 2.5rem;
        }
    </style>
</head>

<div th:fragment="logo" class="">
    <div class="logo-container p-3 d-flex justify-content-between">
        <span class="logo ml-2">mudi</span>
        <span class="mt-3 mr-2">
        <a class="text-light" sec:authorize="!isAuthenticated()" href="/login">login</a>
        <a onclick="document.querySelector('#form-login').submit()" class="text-light" sec:authorize="isAuthenticated()"
           href="#">logout</a>
         <form id="form-login" th:action="@{/logout}" method="post"></form>
        </span>
    </div>
    <div class="mb-2" sec:authorize="isAuthenticated()">
        <div class="col">
            <nav class="nav">
                <a th:classappend="${nomePag} == 'home' ? 'text-warning' : ''" class="nav-link" th:href="@{/home}">Home</a>
                <a th:classappend="${nomePag} == 'todosPedidos' ? 'text-warning' : ''" class="nav-link" th:href="@{/usuario/todos}">Meus Pedidos</a>
                <a th:classappend="${nomePag} == 'facaOferta' ? 'text-warning' : ''" class="nav-link" th:href="@{/oferta}">Fa√ßa sua oferta</a>
            </nav>
        </div>
    </div>
</div>


<div th:fragment="titulo(valor)" class="jumbotron mb-2 mt-2">
    <h1 class="display-4" th:text="${valor}"></h1>
</div>
