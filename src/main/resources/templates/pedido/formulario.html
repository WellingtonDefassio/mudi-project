<html>
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="jumbotron mb-0">
        <h1 class="display-4">Novo Pedido</h1>
    </div>
    <form action="/pedido/novo" method="post">
        <div>
            <label for="nomeProduto">Produto</label>
            <input  name="nomeProduto" placeholder="nome do produto"/>
            <small>informe o nome do produto</small>
        </div>
        <div>
            <label for="urlDoProduto">Url</label>
            <input  name="urlDoProduto" placeholder="url do produto"/>
            <small>procure em um site o produto que deseja cole o url da pagina aqui</small>
        </div>
        <div>
            <label for="urlDaImagem">Url</label>
            <input  name="urlDaImagem" placeholder="url da imagem"/>
            <small>copie uma boa imagem do produto e cole aqui</small>
        </div>
        <div>
            <label for="descricao">Descricao</label>
            <textarea  name="descricao" placeholder="descricao do produto"></textarea>
        </div>
        <button type="submit">Cadastrar</button>
    </form>
</div>
</body>
</html>
